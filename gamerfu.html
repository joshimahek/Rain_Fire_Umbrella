<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lets Play A game</title>
    <link rel="stylesheet" href="rfu.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Edu+AU+VIC+WA+NT+Hand:wght@400..700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1 class="head">Rain Fire Umbrella</h1>
    <div class="choices">
      <div class="choice" id="rain">
        <img src="rain-circle-icon-vector-17509270.jpg" alt="" />
      </div>
      <div class="choice" id="fire">
        <img src="bgfire.jpg" alt="" />
      </div>
      <div class="choice" id="umbrella">
        <img src="download.png" alt="" />
      </div>
    </div>
    <div class="score-board">
        <div class="score">
            <p id="user-score">0</p>
            <p>Player</p>
        </div>
        <div class="score">
            <p id="comp-score">0</p>
            <p>Computer</p>
        </div>
    </div>
    <div class="msg-container">
        <p id="msg">Play Your Move</p>
        <button id="reset">Reset Game</button>
    </div>

    <script src="rfu.js"></script>
  </body>
</html>
